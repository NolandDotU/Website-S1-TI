# Docker DNS resolver (allows deferred upstream resolution)
resolver 127.0.0.11 valid=10s;
resolver_timeout 5s;

# Define upstream services as variables for deferred DNS resolution
# IMPORTANT: Service names must match docker-compose service names exactly
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80 default_server;
    server_name _;

    # Service upstream definitions
    set $backend_upstream "http://backend:5000";
    set $frontend_upstream "http://frontend:3000";
    set $embedding_upstream "http://embedding-api:8000";

    # Production Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # HSTS header (even if TLS is terminated externally)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Proxy timeouts (tuned for production)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 90s;
    
    # Buffer settings for streaming and file uploads
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # BACKEND API
    location /api/ {
        proxy_pass $backend_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Enable WebSocket support if needed
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static file uploads/assets from backend
    location /uploads/ {
        proxy_pass $backend_upstream/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Cache control for assets
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Embedding Model API
    location /chat/ {
        # Rewrite /chat/* to /* for the embedding service
        rewrite ^/chat(/|$)(.*) /$2 break;
        
        proxy_pass $embedding_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection upgrade for long-polling or WebSocket
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts for ML inference (may take longer)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings for large responses
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }

    # FRONTEND (React SPA)
    location / {
        proxy_pass $frontend_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_cache_bypass $http_upgrade;
    }
}