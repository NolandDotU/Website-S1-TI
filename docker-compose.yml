version: "3.8"

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: website-backend
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      MONGODB_URI: ${MONGODB_URI}
      MONGODB_NAME: ${MONGODB_NAME:-website_s1ti}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-30d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://backend/api/v1/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://frontend}
      API_TIMEOUT: ${API_TIMEOUT:-30000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://frontend}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - website-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5000/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: website-frontend
    restart: always
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
      REACT_APP_API_TIMEOUT: ${REACT_APP_API_TIMEOUT:-30000}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - website-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:

networks:
  website-network:
    driver: bridge
