version: "3.8"

services:
  #NGINX
  nginx:
    image: nginx:alpine
    container_name: website-s1ti-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - frontend
      - backend
    networks:
      - website-s1ti-network
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: website-s1ti-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: fti
      MONGO_INITDB_ROOT_PASSWORD: ftiuksw
      MONGO_INITDB_DATABASE: db_website_TI
    # ports:
    #   - "27017:27017"
    expose:
      - "27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - website-s1ti-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: website-s1ti-redis
    restart: unless-stopped
    # ports:
    #   - "6379:6379"
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - website-s1ti-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: website-s1ti-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 5000
      # MongoDB connection string format: mongodb://username:password@host:port/database
      MONGODB_URI: mongodb://fti:ftiuksw@mongodb:27017/db_website_TI?authSource=admin
      MONGODB_NAME: db_website_TI
      # Redis connection string format: redis://username:password@host:port
      REDIS_URL: redis://redis:6379

      TTL: 300
      JWT_SECRET: ${JWT_EXPIRE}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRE: 1d
      JWT_REFRESH_EXPIRE: 3d
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: http://localhost:5000/api/v1/auth/google/callback
      FRONTEND_ORIGIN: http://localhost
      API_TIMEOUT: ${API_TIMEOUT:-30000}
      CORS_ORIGIN: http://localhost
      LOG_LEVEL: info
    # ports:
    #   - "5000:5000"
    expose:
      - "5000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - website-s1ti-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV}
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL}
        PORT: ${PORT}
    container_name: website-s1ti-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    # ports:
    #   - "${FRONTEND_PORT:-80}:80"
    expose:
      - "3000"
    networks:
      - website-s1ti-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  redis_data:
    driver: local

networks:
  website-s1ti-network:
    driver: bridge
