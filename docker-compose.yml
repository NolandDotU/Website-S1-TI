services:
  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: website-s1ti-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      embedding-api:
        condition: service_healthy
    networks:
      - website-s1ti-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: website-s1ti-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-fti}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-ftiuksw}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-db_website_TI}
    expose:
      - "27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - website-s1ti-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: website-s1ti-redis
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - website-s1ti-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Embedding Model Service (Indonesian Embedding API)
  embedding-api:
    build:
      context: ./embedding-model
      dockerfile: Dockerfile
      cache_from:
        - type=gha
    image: website-s1ti-embedding-api:1.0.0
    container_name: website-s1ti-embedding-api
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 2G
        reservations:
          cpus: "2"
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - website-s1ti-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - type=gha
    image: website-s1ti-backend:1.0.0
    container_name: website-s1ti-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      MONGODB_URI: mongodb://fti:ftiuksw@mongodb:27017/db_website_TI?authSource=admin
      MONGODB_NAME: db_website_TI
      REDIS_URL: redis://redis:6379
      TTL: 300
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-1d}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-3d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost/api/v1/auth/google/callback}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost}
      API_TIMEOUT: ${API_TIMEOUT:-30000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL}
      OPENROUTER_BASE_URL: https://openrouter.ai/api/v1
      OPENROUTER_FALLBACK_MODELS: ${OPENROUTER_FALLBACK_MODELS:-stepfun/step-3.5-flash:free,google/gemma-3-27b-it:free,z-ai/glm-4.5-air:free,qwen/qwen3-next-80b-a3b-instruct:free}
      EMBEDDING_BASE_URL: ${EMBEDDING_BASE_URL:-http://embedding-api}
    expose:
      - "5000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - website-s1ti-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
        REACT_APP_BACKEND_URL: /api
        URL_LOGIN_GOOGLE: /api/v1/auth/google
        REACT_APP_BACKEND_URL_VERSION: v1
        REACT_APP_IMAGE_BASE_URL: /api/app
      cache_from:
        - type=gha
    image: website-s1ti-frontend:1.0.0
    container_name: website-s1ti-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "3000"
    networks:
      - website-s1ti-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  redis_data:
    driver: local

networks:
  website-s1ti-network:
    driver: bridge
